<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--这是我们的View-->
		<div id="app">
			<p>{{ message }}</p>
            <input type="text" v-model="message"/>
            <h1>Hello Vue.js</h1>
            <h1 v-if = "yes">Yes</h1>
            <h1 v-if = "no">"No"</h1>
            
            <h1 v-show = "yes">Yes</h1>
            <h1 v-show = "no">"No"</h1>
		<div>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
        // 这是我们的Model
        // 这个是Example data， 这个变量是一个全局变量。 在JS中一些用Var声明的变量都可以作为全局变量。
        // 这个是定义的vue中的data， 所有的数据都需要在这里面进行定义。
		var exampleData = {
			message: 'Hello World!',
            yes: true,
            no: false
		}

		// 创建一个 Vue 实例或 "ViewModel"
		// 它连接 View 与 Model
		new Vue({
			el: '#app',
            data: exampleData,
		})
	</script>
</html>
